        གནས་པ་དགུ་པ་རིགས་སུམ་ཅུ་རྩ་དྲུག་གི་ལྷ་མོའི་ཕྱག་རྒྱ་དང་ལྟ་སྟངས་དང་མཚན་མ་དང་དམ་ཚིག་གི་བརྡ་དང་རིགས་ལ་སོགས་པའི་ངོ་བོ་ཉིད་ཀྱི་གནས་པ།
        གནས་པ་བཅུ་པ་དཔལ་ལྡན་བླ་མ་ལ་དབུལ་བ་ཐམས་ཅད་ཀྱིས་མཉེས་པའི་ངོ་བོ་ཉིད་ཀྱི་གནས་པ།
