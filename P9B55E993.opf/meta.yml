        གནས་པ་དྲུག་པ་འཇིག་རྟེན་དང་འཇིག་རྟེན་ལས་འདས་པའི་དབང་སྦྱིན་པའི་ངོ་བོ་ཉིད་ཀྱི་གནས་པ།
