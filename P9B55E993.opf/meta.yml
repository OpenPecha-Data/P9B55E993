        གནས་པ་གསུམ་པ་སློབ་དཔོན་གྱིས་དཀྱིལ་འཁོར་བཞེངས་པ་དང་མཆོད་པ་སོགས་ལས་རབ་འབྱམས་བསྒྲུབ་པའི་དོན་དུ་ཕྱོགས་དང་དུས་དང་ས་སོགས་བརྟག་པའི་ངོ་བོ་ཉིད་ཀྱི་གནས་པ།
