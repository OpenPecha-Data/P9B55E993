      collect: གཏན་ལ་དབབ་བྱ་མཁྱེན་གསུམ་གྱི་ཡན་ལག་རྒྱས་པར་བཤད་པ་ལ། དངོས་པོ་བརྒྱད་ལས།
        དོན་བདུན་ཅུ། ཐོབ་བྱ་རྣམ་མཁྱེན་གྱི་ཡན་ལག་རྒྱས་པར་བཤད་པ། ཐོབ་བྱེད་ལམ་ཤེས་ཀྱི་ཡན་ལག་རྒྱས་པར་བཤད་པ་ལ།
        ཉན་ཐོས་ཀྱི་ལམ་ཤེས། རང་རྒྱལ་གྱི་ལམ་ཤེས། བྱང་ཆུབ་སེམས་དཔའི་ལམ་ཤེས་སོ། །སྤང་བྱ་གཞི་ཤེས་ཀྱི་ཡན་ལག་རྒྱས་པར་བཤད་པའོ།
        །ཉམས་ལེན་སྦྱོར་བ་བཞི་རྒྱས་པར་བཤད་པ་ལ། དབང་དུ་བྱ་བའི་རྒྱུ་རྣམ་ཀུན་གྱི་སྦྱོར་བ།
        །དབང་དུ་བྱ་བའི་འབྲས་བུ་རྩེ་མོའི་སྦྱོར་བའོ། བརྟེན་པའི་རྒྱུ་མཐར་གྱིས་པའི་སྦྱོར་བ།
        བརྟེན་པའི་འབྲས་བུ་སྐད་ཅིག་མའི་སྦྱོར་བའོ། །འབྲས་བུ་ཆོས་སྐུའི་ཡན་ལག་རྒྱས་པར་བཤད་པ་ལ།
