        སྤྱིར་བསྒོམ་བྱ་གསལ་འདེབས་པའི་ཚིག་རྣམས་ཀྱི་དོན་མ་གོ་བའམ། དོན་མ་བསམ་བཞིན་དུ་བཀླག་ན་སྒྲུབ་ཐབས་བཀླག་པ་ཙམ་ལས་ལྷ་བསྒོམ་པའི་གོ་མི་ཆོད་ལ།
        ཚིག་ཉུང་ངུ་དོན་མ་ཚང་བའམ། གོ་རིམ་དང་སྐབས་མ་འབྲེལ་བ་སོགས་ཀྱི་ཚིག་གིས་བརྗོད་པའི་གནས་སྐབས་དེར་བསྒོམ་དོན་བདེ་བླག་ཏུ་གསལ་དཀའ་བ་ལྟ་བུའི་སྐྱོན་མེད་པའི་ཆོ་ག་གསལ་བའི་ཚིག་གི་དོན་ལ་བསམ་ན་ཚིག་ཉུང་ཡང་དོན་གོ་བ་ཉིད་གཙོ་ཆེ་ཡི་འདོན་རྒྱུའི་ཚིག་མང་བ་མི་གཙོ་ཞིང་།
        ཚིག་མང་ཉོབ་ཆེས་ན་བསྒོམ་རྒྱུ་དང་འདོན་རྒྱུ་གཉིས་ཀར་སྟབས་མི་བདེ་ལ། ཚིག་རྒྱས་ཀྱང་བསྒོམ་དོན་ཕལ་ཆེར་སྤྱི་རྣམ་རགས་པ་ཙམ་སྨྲོས་པ་ལས་ཚིག་ཁོ་ནས་དེའི་ཁྱད་པར་མཐའ་དག་ཞིབ་ཆ་ནུས་དཀའ་བ་དང་།
        དོན་ངེས་ཟིན་རྣམས་ལ་དེ་འདྲའི་ཞིབ་ཆའི་ཚིག་ཉོབ་དགོས་པ་མེད་པ་དང་། སྤྱིར་ལས་དང་པོ་པས་ཚིག་བརྗོད་པའི་རྗེས་སུ་ཞུགས་པའི་སྤྱིའི་རྣམ་པ་ལ་བསམས་ནས་དེ་ལྟར་ཡིན་ནོ་སྙམ་པའི་མོས་སྒོམ་གྱིས་ཀྱང་གོ་ཅུང་ཟད་མི་ཆོད་པ་ཡང་མ་ཡིན་ལ།
        གསལ་སྣང་རྒྱ་ཆེར་གྲུབ་པ་རྣམས་ཀྱིས་ཡུངས་འབྲུ་ཙམ་གྱི་ནང་དུ་དཀྱིལ་འཁོར་སྟོང་ཕྲག་སོགས་བསྒོམས་ཀྱང་།
        ཞལ་ཕྱག་རྒྱན་ཆ་ཐམས་ཅད་མ་འདྲེས་ཡོངས་རྫོགས་སུ་ཅིག་ཆར་གསལ་ནུས་པའི་ཕྱིར། བསྒོམ་དོན་རང་ཤེས་པས་ཆོག་གི་ཚིག་འབའ་ཞིག་ལ་མི་ལྟོས་སོ།
