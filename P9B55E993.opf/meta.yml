      dharma: ''
      purpose: ''
      collect: བག་ཡོད་པ། མི་བདག་མཁས་པ་བརྟག་པ། སྤྱོད་པ་བརྟག་པ། བདག་དང་གཞན་གྱི་ངག་བརྟག་པ།
        འཁོར་གྱི་སྐྱེ་བོ་བརྟག་པ། བདེན་སྨྲ་ལུང་བསྟན་པའི་མདོ་ལས་གསུངས་པ་རྒྱལ་པོའི་ཚུལ་གྱི་ལེའུའི་དོན་བཤད་པ།
        མདོ་སྡེ་དྲན་པ་ཉེར་གཞག་ལས་གསུངས་པ་རྒྱལ་པོའི་ལུགས། གསེར་འོད་དམ་པ་ལས་བྱུང་བའི་རྒྱལ་པོ་ལུགས་ཀྱི་བསྟན་བཅོས།
        བརྟན་ཞིང་བརྩོན་པ་བརྟག་པ། མི་བདག་དུལ་བ་བརྟག་པ། ཀུན་ལ་སྙོམས་པ་བརྟག་པ། སྙིང་རྗེ་བརྟག་པ།
        མི་ཡི་བདག་པོ་རང་གིས་རང་ཉིད་ལེགས་པར་བསྲུང་བའི་ཚུལ་བརྟག་པ། ཡུལ་འཁོར་བདེ་བར་སྲུང་བའི་ཚུལ་བརྟག་པ།
        གྲོས་བརྟག་པ། དགེ་བཅུའི་ཆོས་དང་ལྡན་པའི་ཚུལ་བརྟག་པ། ཆོས་ཀྱི་རྒྱལ་པོའི་ཁྲིམས་བརྟག་པ།
        ཐབས་ལ་མཁས་པའི་སྒོ་ནས་ཕྱོགས་ལས་རྣམ་པར་རྒྱལ་བའི་ཚུལ་བརྟག་པ། ཆོས་ལ་སེམས་པའི་ཚུལ་བརྟག་པ།
        བསོད་ནམས་བྱ་བའི་དངོས་པོ་བརྟག་པ། ལུགས་ལ་གནས་པ་དང་ལུགས་ཀྱི་བསྟན་བཅོས་ཀྱི་ཡོན་ཏན་བརྟག་པའི་རབ་ཏུ་བྱེད་པའོ།།
