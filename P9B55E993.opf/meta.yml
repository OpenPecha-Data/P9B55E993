        ཕུར་པ་ཕྲིན་ལས་ཐལ་འབྱིན་རྣམ་པ་བཞིའི་དགོངས་པ། མ་མོ་རྦོད་གཏོང་རྩ་རླུང་ཐིག་ལེའི་དགོངས་པ།
        འཇིག་རྟེན་མཆོད་བསྟོད་མཆོད་བསྒྲུབ་བརྟེན་གསུམ་གྱི་དགོངས་པ། དམོད་པ་དྲག་སྔགས་འབོད་རྦད་བསད་གསུམ་གྱི་དགོངས་པ།
        བླ་མ་རིག་འཛིན་བསྙེན་སྒྲུབ་རྣམ་པ་བཞིའི་དགོངས་པ་བཤད་པ། རྫོང་འཕྲང་སྤྱོད་པའི་སྲོག་གསུམ་གྱི་ཉམས་ལེན་ལ་འདུ་བས་དེ་མདོ་ཙམ་བཤད་པ།
        བྱེ་བྲག་དུ་གདུལ་བྱ་གདུག་པ་ཅན་རྣམས་མངོན་སྤྱོད་ཀྱི་སྒོ་ནས་བསྒྲལ་ཏེ་སྲོག་འཕྲོག་པར་བྱ་བའོ།
