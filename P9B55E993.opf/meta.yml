      collect: སངས་རྒྱས་སྤྱིའི་མཚན། སངས་རྒྱས་ཀྱི་ས་དང་ཡོན་ཏན་གྱི་མིང་། བྱང་ཆུབ་སེམས་དཔའ་སྤྱིའི་མཚན།
        དཀྱིལ་འཁོར་གྱི་གཙོ་བོ་ལྷའི་མཚན། ལྷ་རྣམས་ཀྱི་མཆོད་པའི་མིང་། གསང་སྔགས་ནང་གི་མཆོད་པ།
        ཕྱག་མཚན། ཁྲོ་བོའི་རྒྱན་ཆ། གསང་སྔགས་ཀྱི་གཞུང་ལས་བྱུང་བའི་མིང་། སྔགས་ལ་ཉེར་མཁོའི་མིང་།
        མཁས་བྱའི་གནས་བཅུའི་རིམ་པ་དང་མཚུངས་པར་ཉེར་མཁོའི་སྐད་དོད་ཅི་རིགས་བསྡེབས་པ། ཕྱོགས་ཀྱི་བྱེ་བྲག།
        གྲངས་ཀྱི་རྣམ་གྲངས། རྡུལ་ཕྲ་མོ་ལས་བསྒྲེས་ཏེ་གྲངས་བཞག་པ། ཚད། རྣམ་ཤེས་ཀྱི་ཕུང་པོ།
        མཁས་བྱའི་གཉིས་པ་ཁམས་བཅོ་བརྒྱད་ཀྱི་མིང་། མཁས་བྱའི་གནས་གསུམ་པ། མཁས་པའི་གནས་བཞི་པ་རྟེན་འབྲེལ་གྱི་མིང་།
        མཁས་བྱའི་གནས་ལྔ་པ་གནས་གནས་མིན་གྱི་སྐབས་སུ་བཤད་པའི་རིག་པའི་གནས་ལྔའི་སྐོར། བཟོའི་གནས་ཀྱི་རིག་པ།
        རྒྱུ་མཚན་ནམ་མཚན་མའི་རིག་པའི་སྐོར། གསོ་རིག་གི་མིང་། སྒྲ་རིག་པའི་མིང་གི་སྐོར།
        ཚད་མའི་སྐོར་གྱི་མིང་། ནང་དོན་རིག་པའི་སྐོར། མཁས་བྱའི་གནས་དྲུག་པ་དབང་པོའི་མིང་།
        མཁས་བྱའི་གནས་བདུན་པ་དུས་ཀྱི་མིང་། མཁས་བྱའི་གནས་བརྒྱད་པ་བདེན་པ་བཤད་པའི་མིང་གི་རྣམ་གྲངས།
        མཁས་བྱའི་གནས་དགུ་པ་ཐེག་པའི་མིང་གི་རྣམ་གྲངས། མཁས་བྱའི་གནས་བཅུ་པ་འདུས་བྱས་དང་འདུས་མ་བྱས་པའི་སྐབས་སོ།།
