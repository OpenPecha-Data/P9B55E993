        རྣམ་བདེན་པའི་ལུགས་ལ། སྒོ་ང་ཕྱེད་ཚལ་བའི་ལུགས་དགག་པ། རྣམ་ཤེས་གྲངས་མཉམ་པའི་ལུགས་དགག་པ།
        སྣ་ཚོགས་གཉིས་མེད་པའི་ལུགས་དགག་པ། རྣམ་བརྫུན་པའི་ལུགས་དགག་པའོ། །ཀུན་རྫོབ་ཏུ་ཡོད་པར་བསྟན་པ་ལ།
        སྣང་ཙམ་བདེན་སྟོང་གི་ཀུན་རྫོབ་ངོས་གཟུང་བ། སྣང་ཙམ་བསླུ་མེད་དུ་ཡོད་པ། སྣང་གཞི་བདེན་སྟོང་དུ་ངེས་པ།
        མཐའ་བཞིའི་སྤྲོས་བྲལ་གྱི་དོན་དམ་ལ་ཁས་ལེན་མེད་ཚུལ་ལ། ཁས་ལེན་དང་བཅས་པ་རྣམ་གྲངས་པའི་དོན་དམ་བཤད་པ།
        ཁས་ལེན་ཀུན་བྲལ་རྣམ་གྲངས་མ་ཡིན་པའི་དོན་དམ་བཤད་པ། དོན་དམ་སྒྲ་རྟོག་གི་ཡུལ་ལས་འདས་པར་བསྟན་པ།
        སྒྲ་རྟོག་ཀུན་རྫོབ་ཀྱི་སྤྱོད་ཡུལ་ཡིན་པར་བསྟན་པ། རང་བཞིན་སྟོང་པ་ཡིན་ན་ཀུན་གྱིས་མངོན་སུམ་རྟོགས་པར་ཐལ་བ།
        སྟོང་ཡང་མི་སྣང་ན་དེ་སུས་ཀྱང་མི་རྟོགས་པས་གཏན་ཚིགས་དོན་མེད་དུ་ཐལ་བ། རང་བཞིན་མེད་པ་ལ་ཕྱོགས་ཆོས་སོགས་མི་འགྲུབ་པས་བསྒྲུབ་བྱ་དང་གཏན་ཚིགས་ཀྱི་ཐ་སྙད་མི་སྲིད་པར་རྩོད་པ།
