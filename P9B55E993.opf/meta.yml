      collect: ༡ ཆོ་འཕྲུལ་བསྟོད་སྨོན་བཞུགས།༢ ངེས་པ་དོན་གྱི་འཇམ་པའི་དབྱངས་ལ་བསྟོད་པ་རྡོ་རྗེ་རྒྱུད་ཀྱི་དགོངས་འགྲེལ་ཞེས་བྱ་བ།༣
        འཇམ་པའི་རྡོ་རྗེའི་བྱིན་རླབས་ཀྱི་གཟུགས་ངོམས་པ།༤ འཇམ་བསྟོད་རྒྱུད་དང་བསྟན་བཅོས་ཅི་རིགས་ལས་བཏུས་པ།༥
        བསྟོད་པ་བཀྲ་ཤིས་མི་འགྱུར་མ་ཞེས་བྱ་བ།༦ རྗེ་བཙུན་འཇམ་དཔལ་དཀར་པོ་ལ་བསྟོད་པ་རྒྱལ་ཀུན་དགྱེས་པའི་རོལ་མོ་ཞེས་བྱ་བ།༧
        འཇམ་དཔལ་བསྟོད་གསོལ་ཤེས་རབ་རབ་འཕེལ་བཞུགས།༨ འཇམ་པའི་རྡོ་རྗེ་ལ་བསྟོད་པ་རྡོ་རྗེ་ནམ་མཁའི་དཀྱིལ་ལྟ་བུ་ཞེས་བྱ་བ།༩
        འཇམ་དཔལ་ཡེ་ཤེས་སེམས་དཔའ་ལ་རྩ་སྔགས་ཀྱིས་བསྟོད་པ་རྡོ་རྗེའི་སྒྲ་དབྱངས་ཞེས་བྱ་བ།༡༠
        འཇམ་དཔལ་ཡེ་ཤེས་སེམས་དཔའི་སྐུ་གཟུགས་རི་མོར་བགྱིས་པ་ལ་གླེང་བསླངས་ནས་དཔེ་ལས་བརྩམ་སྟེ་བསྟོད་པ་སྦྲང་རྩིའི་མཆོད་ཡོན་ཞེས་བྱ་བ།༡༡
        རང་གི་ཡི་དམ་མཐར་ཐུག་པ་རྡོ་རྗེ་རྣོན་པོ་ལ་བསྟོད་པ།༡༢ རྡོ་རྗེ་རྣོན་པོ་རྩེ་བརྒྱའི་དཔལ་རྔམས་པ།༡༣
        རྗེ་བཙུན་སྒྲོལ་མ་དཀར་མོ་ཡིད་བཞིན་འཁོར་ལོ་ལ་མཁྱེན་བརྩེ་ནུས་གསུམ་གྱི་སྒོ་ནས་བསྔགས་པ་འཆི་མེད་གྲུབ་པའི་གླུ་དབྱངས་ཞེས་བྱ་བ།༡༤
        དཔལ་ལྡན་ཛཾ་བྷ་ལ་དཀར་པོ་ལ་ཕུན་ཚོགས་སྡེ་བཞིའི་སྒོ་ནས་བསྔགས་པ་སྤྲིན་ཆེན་རྣམ་པར་རོལ་བའི་འབྲུག་སྒྲ་ཞེས་བྱ་བ།༡༥
        རྡོ་རྗེ་སེམས་དཔའ་དཀར་པོ་ལ་རྡོ་རྗེ་བཞི་ཡི་ཚུལ་གྱིས་བསྔགས་པ་རྡོ་རྗེ་བདུད་རྩིའི་སྒྲ་དབྱངས་ཞེས་བྱ་བ།༡༦
        མགོན་པོ་སྤྱན་རས་གཟིགས་ལ་བསྟོད་པ་དབུགས་འབྱིན་ཆེན་པོ་ཞེས་བྱ་བ།༡༧ དཔལ་ལྡན་རྡོ་རྗེ་འཛིན་པ་ལ་བསྟོད་པ་རྡོ་རྗེའི་སྒྲ་དབྱངས།༡༨
        བསྟོད་པ་འཇམ་དབྱངས་དགྱེས་པའི་རོལ་མོ།༡༩ བསྟོད་པ་པདྨའི་དགའ་ཚལ་བཞུགས།༢༠ བསྟོད་པ་ཀུན་ཏུ་བཟང་པོ་བཞུགས།༢༡
        བསྟོད་པ་བྱམས་པའི་སྤྲིན་ཆེན་བཞུགས།༢༢ བསྟོད་པ་འོད་ཟེར་ཆེན་པོ་བཞུགས།༢༣ བསྟོད་པ་ནམ་མཁའ་དྲི་མེད་བཞུགས།༢༤
        བསྟོད་པ་ས་བཞིའི་མཛེས་རྒྱན་བཞུགས།༢༥ རྗེ་བཙུན་འཕགས་མ་སྒྲོལ་མ་ལ་བསྟོད་པ་ངག་གི་དབང་པོའི་མེ་ཏོག་འོད་ཟེར་རབ་ཏུ་བརྩེགས་པ་ཞེས་བྱ་བ།༢༦
        རྡོ་རྗེ་དབྱངས་ཅན་མ་ལ་བསྟོད་པ་ངོ་མཚར་འབུམ་གྱི་སྒྲ་དབྱངས་ཞེས་བྱ་བ་བཞུགས།༢༧ དབྱངས་ཅན་མའི་བསྟོད་གསོལ་དགའ་བའི་རྒྱ་མཚོ་ཞེས་བྱ་བ་བཞུགས།༢༨
        དབྱངས་ཅན་བསྟོད་པ་རྒྱ་མཚོ་མ་ཞེས་བྱ་བ་བཞུགས།༢༩ དབྱངས་ཅན་བསྟོད་པ་མཆོག་གྲུབ་ཅེས་བྱ་བ།༣༠
        རིགས་བྱེད་མའི་བསྟོད་གསོལ་དབང་གི་ལྕགས་ཀྱུ་རྣོན་པོ་བཞུགས།༣༡ མགོན་པོ་སྤྱན་རས་གཟིགས་ལ་བསྟོད་པ་དབུགས་འབྱིན་ཆེན་པོ་ཞེས་བྱ་བ་བཞུགས།༣༢
        དཔལ་ལྡན་མི་གཡོ་བའི་བསྟོད་པ་བདུད་ལས་རྣམ་རྒྱལ་བཞུགས།༣༣ སློབ་དཔོན་ཆེན་པོའི་བསྟོད་པ་སྐུ་གསུམ་མ་ཞེས་བྱ་བ་བཞུགས།༣༤
        མཁན་ཆེན་བསྟོད་པ་འཇམ་དཔལ་མ་ཞེས་བྱ་བ་བཞུགས།༣༥ ཆོས་རྒྱལ་ཆེན་པོའི་བསྟོད་པ་གངས་ཅན་མ་ཞེས་བྱ་བ་བཞུགས།༣༦
        རྒྱལ་བ་གཉིས་པ་འཇམ་དཔལ་སྙིང་པོ་ལ་ཁྱད་པར་བཞི་ལྡན་གྱི་ཚུལ་དུ་རབ་བསྔགས་དད་པའི་མེ་ཏོག་ཅེས་བྱ་བ་བཞུགས།༣༧
        འཁོར་ལོའི་དབང་ཕྱུག་འཇམ་དབྱངས་མཁྱེན་བརྩེའི་དབང་པོ་ལ་བསྔགས་པ་དྲང་གཏམ་བདེན་ཚིག་རྡོ་རྗེའི་རོལ་མོ་ཞེས་བྱ་བ་བཞུགས།༣༨
        མི་ཕམ་རྒྱ་མཚོའི་བཀའ། དཔལ་དུས་ཀྱི་འཁོར་ལོའི་དཀྱིལ་འཁོར་ལ་བསྟོད་པ་རྒྱུན་ཆགས་ནོར་བུའི་དཎྚ་ཀ་བཞུགས།༣༩
        ཁྲོ་བོའི་རྒྱལ་པོ་རྡོ་རྗེ་ཤུགས་འཁོར་དང་བཅས་པ་ལ་བསྟོད་པ་རྒྱུན་ཆགས་རྡོ་རྗེའི་དཎྚ་ཀཾ་བཞུགས།༤༠
        བདེ་སྟོང་ཕྱག་རྒྱའི་རྣལ་འབྱོར་གྱི་ཚུག་ཚུལ་མདོ་ཙམ་བརྗོད་པ་མཚོ་བྱུང་དགྱེས་པའི་འཛུམ་དཀར་ཞེས་བྱ་བ།༤༡
        དྲག་པོ་སྔགས་ཀྱིས་སྒྲོལ་བའི་རྣལ་འབྱོར་གྱི་ཚུལ་མདོ་ཙམ་བརྗོད་པ་ཟིལ་གནོན་ཁྲོ་བོ་དགྱེས་པའི་གད་རྒྱངས་ཞེས་བྱ་བ།༤༢
        རྒྱལ་བསྟོད་ལེགས་བྲིས་རྔ་སྒྲ་ཞེས་བྱ་བ།༤༣ ཀླུ་ཆེན་ནོར་རྒྱས་ཀྱི་མཆོད་བསྟོད་ཀླུ་དབང་ཀུན་ཏུ་དགའ་བའི་སྒྲ་དབྱངས་ཞེས་བྱ་བ་བཞུགས།༤༤
        གཟའ་བཅུའི་བསྟོད་པ་དོན་ཀུན་འགྲུབ་བྱེད་ནོར་བུའི་རྒྱལ་མཚན་ཞེས་བྱ་བ་བཞུགས།༤༥ རྫོགས་ཆེན་སྟོན་པ་བཅུ་གཉིས་ཀྱི་གསོལ་འདེབས་བཞུགས།༤༦
        གུ་རུའི་གསོལ་འདེབས་བྱིན་རླབས་མྱུར་འཇུག་བཞུགས།༤༧ གསོལ་འདེབས་དངོས་གྲུབ་ཀུན་འབྱུང་བཞུགས།༤༨
        རྗེ་བཙུན་འཇམ་པའི་དབྱངས་ལ་གསོལ་བ་འདེབས་པ་ཐུགས་རྗེའི་འོད་ཟེར་སྙིང་ལ་འགུགས་པའི་ལྕགས་ཀྱུ་ཞེས་བྱ་བ་བཞུགས།༤༩
        འཇམ་དཔལ་མཆོག་སྦྱིན་རྡོ་རྗེའི་གསོལ་འདེབས་འདོད་དོན་ཡོངས་སྩོལ་བཞུགས།༥༠ རྗེ་བཙུན་མའི་གསོལ་འདེབས་བྱིན་རླབས་སྤྲིན་ཕུང་འཁྲིགས་པ་བཞུགས།༥༡
        ཡུལ་དམ་པ་རྣམས་ལ་གསོལ་བ་འདེབས་པ་རིས་མེད་དད་པའི་ལྷ་ལམ་ཞེས་བྱ་བ་བཞུགས།༥༢ ལྷ་མཆོག་ཡ་མཱནྟ་ཀའི་གསོལ་འདེབས་རྡོ་རྗེའི་སྒྲ་དབྱངས་བཞུགས།༥༣
        རིགས་བྱེད་དཔལ་མོའི་བསྟོད་པ་གསོལ་འདེབས་ཙིནྟ་མ་ཎི་ཞེས་བྱ་བ་བཞུགས།༥༤ སྣང་སྲིད་དབང་དུ་སྡུད་པའི་གསོལ་འདེབས་བྱིན་རླབས་སྤྲིན་ཆེན་བཞུགས།༥༥
        གསོལ་འདེབས་བྱིན་རླབས་འོད་སྣང་བཞུགས།༥༦ རྗེ་བཙུན་དམ་པ་སངས་རྒྱས་ལ་གསོལ་བ་འདེབས་པ་བཞུགས།༥༧
        མཚུངས་མེད་ཡོན་ཏན་མགོན་པོའི་གསོལ་འདེབས་དད་བརྒྱའི་པདྨོ་བཞད་པ་ཞེས་བྱ་བ།༥༨ ཞབས་བརྟན་གསོལ་འདེབས་འཆི་མེད་གྲུབ་པའི་དབྱངས་སྙན་ཅེས་བྱ་བ་བཞུགས་སོ།།
