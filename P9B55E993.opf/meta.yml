        རྟེན་འབྲེལ་ལ་མཁས་པ། གནས་དང་གནས་མ་ཡིན་པ་ལ་མཁས་པ། དབང་པོ་ལ་མཁས་པ། དུས་ལ་མཁས་པ།
        བདེན་པ་ལ་མཁས་པ་ལ། སྡུག་བསྔལ་གྱི་བདེན་པ། ཀུན་འབྱུང་གི་བདེན་པ། འགོག་པའི་བདེན་པ།
        ལམ་གྱི་བདེན་པའོ། །ཐེག་པ་ལ་མཁས་པ། འདུས་བྱས་འདུས་མ་བྱས་ལ་མཁས་པའོ། །རྟོགས་བྱའི་སྙིང་པོ་ཆོས་ཀྱི་སྡོམ་བཞིའི་དོན་རིགས་པས་གཏན་ལ་དབབ་པ་ལས།
        འདུ་བྱེད་ཐམས་ཅད་ནི་མི་རྟག་པ། ཟག་པ་དང་བཅས་པ་ནི་སྡུག་བསྔལ་བ། མྱ་ངན་ལས་འདས་པ་ནི་ཞི་བ།
        ཆོས་ཐམས་ཅད་ནི་སྟོང་ཞིང་བདག་མེད་པའོ། །སོ་སོ་ཡང་དག་པར་རིག་པ་བཞི་བཤད་པ་ལས། དོན་སོ་སོ་ཡང་དག་པར་རིག་པ་བཤད་པ།
        ཆོས་སོ་སོ་ཡང་དག་པར་རིག་པ་བཤད་པ། ངེས་པའི་ཚིག་སོ་སོ་ཡང་དག་པར་རིག་པ་བཤད་པ། སྤོབས་པ་སོ་སོ་ཡང་དག་པར་རིག་པ་བཤད་པའོ།།
