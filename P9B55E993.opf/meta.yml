        དིང་དིང་ཁོ་ནའི་རྣམ་གྲངས། སྤོ་བར་ལན་དཔྱད། སོ་ཡོན་དཔྱད་དོན། རུ་སོད་ལན་དཔྱད།
        སེ་སྟོད་རྣམ་གྲངས་བཤད་པ། དབྱིག་གི་ཁྱད་པར་བཤད་པ། ཏྲོང་གི་རྣམ་གྲངས་བཤད་པ། བྲག་གི་སྡེ་ཚན་ལ།
        སྤོ་བྲག་སྡེ་ཚན། སོ་བྲག་སྡེ་ཚན། སངས་ཀྱི་སྡེ་ཚན། སྤོ་སངས་སྡེ་ཚན། སོ་སངས་སྡེ་ཚན།
        སངས་ཀྱི་དཔྱད་དོན། སངས་ཀྱི་ལན་དཔྱད། བྱེ་བྲག་སྡེ་ཚན་བཤད་པ་ལ། མདུད་པའི་སྡེ་ཚན་དག
        ། གནས་དང་སྦྱར་ཏེ་དཔྱད་པ་ལ། བབས་ལན་དཔྱད་པ། བརྟུད་པ་དཔྱད་པ། འགྲིག་ལ་དཔྱད་པའོ།
        །དམིགས་བསལ་བཤད་པ་ལ། དང་པོ་གཞི་ཕྱ་བརྟག་པ། གཉིས་པ་སྲོག་ཕྱ་དཔྱད་པ། གསུམ་པ་བློ་ཕྱ་བརྟག་པ།
        བཞི་པ་དོན་ཕྱ་བརྟག་པ། ལྔ་པ་དཀོར་དང་ནོར་གྱི་ཕྱ་བཟང་ངན་མཚན་མ་བརྟག་པ། དྲུག་པ་མཚེར་ཕྱ་བརྟག་པ།
        བདུན་པ་མགྲོན་ཕྱ་བསྟན་པ། བརྒྱད་པ་དགྲ་ཕྱྭའི་དཔྱད་པ། དགུ་པ་ནད་ཕྱྭ་བཤད་པ། བཅུ་པ་གདོན་ཕྱྭ་བཤད་པ།
